---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>
{% if page.ticketnos %}
<div class="sidebar_first" id="related_tickets">
	<h3>Related Tickets:</h3>
	<ul>
		{% for ticketno in page.ticketnos %}
			<li>
    			<a href="{{site.ticket_url}}{{ticketno}}">{{ticketno}}</a>
    		</li>
		{% endfor %}
	</ul>
</div>
{% endif %}
<div class="post">
{{ content }}
</div>
